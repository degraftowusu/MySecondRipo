<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="form.css">
</head>
<body>
	<div class="hero">
		<div class="form-box">
			<div class="buttom-box">
				<div id="btn"></div>
				<button type="button" class="toggle-btn" onclick="login()">Log In</button>
				<button type="button" class="toggle-btn" onclick="register()">Register</button>
			</div>
			<div class="social-icons">
				<a href="index.html"><img src="fb.jpg">
				<img src="x.jpg">
				<img src="google.jpg"></a>
			</div>
			<form id="login" class="input-group">
				<input type="text" class="input-field" placeholder="User-ID" required>
				<input type="text" class="input-field" placeholder="Enter Password" required>
				<input type="checkbox" class="check-box"><span>Remember Password</span>
				<button type="submit" class="submit-btn">Log in</button>
			</form>
			<form id="register" class="input-group">
				<input type="text" class="input-field" placeholder="User-ID" required><br><br>
				<input type="email" class="input-field" placeholder="email ID" required><br><br>
				<input type="text" class="input-field" placeholder="Enter Password" required><br>
				<input type="checkbox" class="check-box"><span>I agree to the terms and conditions</span>
				<button type="submit" class="submit-btn">Register</button>
			</form>
		</div>
	</div>

	<script>
	let x = document.getElementById("login");
	let y = document.getElementById("register");
	let z = document.getElementById("btn");

		function register(){
			x.style.left="-400px";
			y.style.left="50px";
			z.style.left="110px";
		}
		function login(){
			x.style.left="50px";
			y.style.left="450px";
			z.style.left="0px";
		}
	</script>
</body>
</html>
